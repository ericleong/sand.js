<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>sand.js</title>

	<script src="js/sand.js"></script>

	<script id="shader-fs" type="x-shader/x-fragment">
		varying highp vec2 vTextureCoord;

		uniform sampler2D uSampler;

		uniform int uAdvance;

		void main(void) {
			if (uAdvance == 1) {
				// mediump vec4 left = texture2D(uSampler, vTextureCoord + vec2(-1.0 / 640.0, 1.0 / 480.0));
				mediump vec4 above = texture2D(uSampler, vTextureCoord + vec2(0.0, 1.0 / 480.0));
				mediump vec4 current = texture2D(uSampler, vTextureCoord);
				mediump vec4 below = texture2D(uSampler, vTextureCoord - vec2(0.0, 1.0 / 480.0));
				// mediump vec4 right = texture2D(uSampler, vTextureCoord + vec2(1.0 / 640.0, 1.0 / 480.0));

				if (below.g < 0.75 && current.g > 0.25) {
					gl_FragColor = below;
				} else if (above.g > 0.75 && current.g < 0.25) {
					gl_FragColor = above;
				} else {
					gl_FragColor = current;
				}
			} else {
				mediump vec4 color = texture2D(uSampler, vTextureCoord);
				gl_FragColor = vec4(color.r, color.g, color.b, 1.0); // disable alpha
			}
		}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec2 aTextureCoord;

		varying highp vec2 vTextureCoord;

		void main(void) {
			gl_Position = vec4(aVertexPosition, 1.0);

			vTextureCoord = aTextureCoord;
		}
	</script>
</head>

<body onload="start()">
	

	<canvas id="glcanvas" width="640" height="480">Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.</canvas>
</body>
</html>
